<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.C.E - Avaliação de Professores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/avaliacao_professores.css') }}">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <img src="{{ url_for('static', filename='img/spade.png') }}" alt="Logo" class="logo">
            <h1>A.C.E - Acervo Comunitário Estudantil</h1>
            <a href="#" class="login-btn">LOGIN / REGISTER</a>
        </header>
        
        <!-- Menu Superior -->
        <nav class="top-nav">
            <ul>
                <li><a href="#">CIC</a></li>
                <li><a href="#">ECP</a></li>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FÓRUM</a></li>
                <li><a href="#">...</a></li>
                <li><a href="#">AVALIAÇÃO DE PROFESSORES</a></li>
            </ul>
        </nav>

        <!-- Menu Lateral -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">Etapa 1</a></li>
                <li><a href="#">Etapa 2</a></li>
                <li><a href="#">Etapa 3</a></li>
                <li><a href="#">Etapa 4</a></li>
                <li><a href="#">Etapa 5</a></li>
                <li><a href="#">Etapa 6</a></li>
                <li><a href="#">Etapa 7</a></li>
                <li><a href="#">Etapa 8</a></li>
                <li><a href="#">Sem etapa</a></li>
            </ul>
        </aside>

        <!-- Conteúdo Principal -->
        <main>
            <div class="search-bar">
                <input type="text" placeholder="Buscar professor...">
                <button class="search-btn"><img src="{{ url_for('static', filename='img/search_icon.png') }}" alt="Buscar"></button>
                <button class="add-btn">Adicionar Professor</button>
            </div>
            <div class="review-box">
                <textarea placeholder="Deixe sua avaliação..."></textarea>
                <div class="rating">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
                <button class="submit-btn">SUBMIT</button>
            </div>
        </main>
    </div>
</body>
</html>
